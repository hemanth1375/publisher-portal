<div>
  <mat-toolbar id="mattheader" class="header-toolbar">
    <div class="container-fluid d-flex justify-content-start align-items-center ">

      <div class="row w-100 ">
        <div class="col-7 d-flex align-items-center p-0 m-0">
          @if(showSidebar){
          <button mat-icon-button class="example-icon1 " aria-label="Example icon-button with menu icon"
            (click)="toggleSidebar()">
            <mat-icon *ngIf="!isExpanded">menu</mat-icon>
            <mat-icon *ngIf="isExpanded">close</mat-icon>
          </button>
          }
          <img class="img-massil" src="./../../assets/images/Massil Logo 1.svg" alt="Krakend">
        </div>

        <div class="col-5 d-flex gap-3 justify-content-end align-items-center">
          <div class="d-flex justify-content-start align-items-center  bg-white search-bar "
            style="border:1px solid lightgrey;border-radius:20px;">
            <button mat-icon-button style="cursor: none;" disabled>
              <mat-icon>search</mat-icon>
            </button>
            <input class="search-control   bg-white" type="text" placeholder="Search" [matAutocomplete]="auto"
              (keyup)="findByName($event)">

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let dealer of listOfPendingDealer" [value]="dealer.firstName +' '+dealer.lastName"
                (click)="showDealer( dealer)">
                {{dealer.firstName +" "+ dealer.lastName}}
              </mat-option>
            </mat-autocomplete>

          </div>
          <img class="img-krakend" src="./../../assets/images/Krakend.svg" alt="Krakend">
          <!-- <button mat-raised-button (click)="openDialog()">Pick one</button> -->
           <span style="margin-left: 10px; cursor: pointer;">
            <svg (click)="openDialog()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle svg-color" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
           </span>
          
        </div>
        

      </div>
    </div>


  </mat-toolbar>
  <!-- <button class="toggle-btn" type="button" (click)="toggleSidebar()">
    <i class="lni lni-grid-alt"></i>
</button> -->
</div>
